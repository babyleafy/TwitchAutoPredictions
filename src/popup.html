<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Twitch Channel Points Autoclicker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="Header">
        <h1>Twitch AutoBetter</h1>
    </div>
    <div class="autoBonus">
        <label for="autoBonus">Automate Point Bonus Collection
            <input class="tgl-btn" type="checkbox" id="autoBonus" name="autoBonus">
            <br>
        </label>
    </div>

    <div class="autoBetter">
        <label for="autoBet">Automate Betting
            <input class="tgl-btn" type="checkbox" id="autoBet" name="autoBet">
        </label><br>
        <label for="minPercent">Min % Point Difference
            <br>
            <input type="range" min="1" max="30" value="10" class="slider" id="minPercent">
            <output id="percentDisplay">10%</output>
            <br>
        </label>
        <label for="seconds">Seconds Before Bet Closes
            <br>
            <input type="range" min="1" max="59" value="10" class="slider" id="seconds">
            <output id="secondsDisplay">10s</output>
            <br>
        </label>
        <label for="percentToBet">Percent of Points to Bet
            <br>
            <input type="range" min="5" max="100" value="10" class="slider" id="percentToBet">
            <output id="percentToBetDisplay">10%</output>
            <br>
        </label>
    </div>
    <div class="pointTotal">
        <span id="clickPoints"> Clicked Points: </span>
        <span id="accumulatedClickPoints">0</span>
    </div>
    <div>
        <button id='save'>Save settings</button>
    </div>
    <div id = 'status'></div>

    <script src="popup.js"></script>
</body>
</html>
