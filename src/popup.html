<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitch Channel Points Autoclicker/Autogambler</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="Header">
        <h1>Twitch AutoBetter</h1>
    </div>
    <div class="autoBonus">
        <label for="autoBonus">Automate Point Bonus Collection
            <input type="checkbox" id="autoBonus" name="autoBonus">
        </label>
    </div>

    <div class = autoBetter">
        <label for="autoBet">Automate Betting
            <input type="checkbox" id="autoBet" name="autoBet">
        </label><br>
        <label for="betPeople">% of People
            <input type="radio" id="betPeople" name="betOptions" value="betPeople"><br>
            <input type="range" min="1" max="100" value="50" class="slider" id="percentPeople"><br>
        </label>
        <label for="betPoints">% of Points
            <input type="radio" id="betPoints" name="betOptions" value="betPoints"><br>
            <input type="range" min="1" max="100" value="50" class="slider" id="percentPoints"><br>
        </label>
    </div>
    <div>
        <button class="buttonStyle" id='save'>Save settings</button>
        <div id = "saved"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
